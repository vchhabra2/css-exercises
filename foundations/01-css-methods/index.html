<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <!-- In order to get that underline below styles.css as a link,  -->
    <!-- we create the styles.css FIRST, then put a link -->

    <!-- External CSS done via our created styles.css file and linking it here -->

    <style>
      p {
        color:white;
        background-color: green;
        font-size: 18px;
      }
    </style>
    <!-- Internal CSS done via the style tag within the head of the html -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <button style="background-color: orange; font-size: 18px;">Inline Method</button>
    <!-- Inline CSS done via the style within the opening tag -->
  </body>
</html>
